<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .truncate_multiline {
        width:200px;
        /* 浏览器内核 前缀 实验属性 */
        display: -webkit-box;/*box 模型布局*/
        -webkit-line-clamp:3;
        -webkit-box-orient:vertical;
        overflow: hidden;
        text-overflow: ellipsis;
       } 
    </style>
</head>
<body>
