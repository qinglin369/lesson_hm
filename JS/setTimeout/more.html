<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this more</title>
</head>
<body>
    <script>
        var name="window"
        var a={
        name:"肖总",
        func1:function(){
            console.log(this.name)
        },
        func2:function(){
            // 箭头函数放弃this控制权 ，this 指向的是外层的this
            console.log("func2",this)
            let _this=this;
            setTimeout(( function(){
                //this 丢失 ，指向window
                //换_this

                _this.func1()
                // 手动指定this 的指向
                // call 编译阶段
            }),100)
        }
    }
    a.func2()
    </script>
</body>
</html>
