}

// vue 挂载前 实例化过程 内存中 模版先编译

  // 正则一个个字符匹配  1  第一个字符
  // [0-9] 匹配的范围 一个字符 0-9 任何一个数字 [] 一个 0-9 -  范围
 // ^,从字符串的开始位置匹配  
 // 严格匹配 ^ $ 开头 结尾
