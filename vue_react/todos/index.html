<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todos</title>
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/3.2.31/vue.global.min.js"></script>
    <style>
        .done {
          color: gray;
          text-decoration: line-through;
        }
        </style>
</head>
<body>
    <!-- 挂载点，vue 作用范围 -->
     <div class="app">
        <!-- 占位符，数据驱动思想 -->
        <h2>{{title}}</h2>
        <!-- 双向绑定 -->
        <input type="text" v-model="title" @keydown.enter="addTodo">
        <ul>
            <li v-for="todo in todos">
                <input type="checkbox" v-model="todo.done">
                <span v-bind:class="{done:todo.done}">{{todo.title}}</span>
            </li>
        </ul>
        <div>
            <!-- 可读性不如 all -->
            <!-- <span>{{active}}/{{todos.length}}</span> -->
             全选<input type="checkbox" v-model="allDone">
            <span>{{active}}/{{all}}</span>
        </div>
     </div>
     
     <script>
       const App = {
        data() {
            return {
              title:"",
              todos:[
                  {title:'吃饭',done:false},
                  {title:'睡觉',done:true}
              ] 
            }
        },
        computed: {
            all() {
                return this.todos.length
            },
            active() {
                return this.todos.filter(todo => !todo.done).length
            },
            // get set 两个都做
            allDone: {
                get(){
                    // this -> 计算属性
                    return this.active === 0
                },
                set(val) {
                    // 数据和界面要保持一致
                    this.todos.forEach(todo => {todo.done = val})
                }
            }
        },
        methods: {
            addTodo() {
                this.todos.push({
                    title:this.title,
                    done:false
                })
                this.title = ''
            }
        },

       }
       Vue.createApp(App).mount('.app')
     </script>
</body> 
</html>
